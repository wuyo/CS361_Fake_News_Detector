<html>
<head>

</head>

	<h1>User Profile</h1>

	<div id="button-div">

	</div>

	<div id="source-toggle">

			<p>CNN</p>
			<div class="Switch Round Off">

			</div>
		</div>

			<p>BBC</p>
			<div class="Switch Round Off">
				<div class="Toggle">

			<p>The New York Times</p>
			<div class="Switch Round Off">

			</div>
		</div>

			<p>The Atlantic</p>
			<div class="Switch Round Off">
				<div class="Toggle">
				</div>
			</div>
		</div>
	</div>

	<script src="scripts/gstatic.js"></script>
	<script src="scripts/firebase.js"></script>
	<script src="scripts/options.js"></script>
	<script src="scripts/signout.js"></script>
